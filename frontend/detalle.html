<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Juego</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .detalle-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .btn-volver {
            background-color: transparent;
            color: #888;
            border: 1px solid #333;
            padding: 10px 20px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-volver:hover {
            border-color: #fff;
            color: #fff;
        }

        .detalle-contenido {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            margin-top: 30px;
        }

        .detalle-imagen {
            width: 100%;
            height: 600px;
            background-color: #1a1a1a;
            overflow: hidden;
        }

        .detalle-imagen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .detalle-info {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .detalle-categoria {
            color: #666;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .detalle-titulo {
            color: #fff;
            font-size: 48px;
            font-weight: 300;
            letter-spacing: -1px;
            line-height: 1.2;
        }

        .detalle-precio {
            color: #fff;
            font-size: 36px;
            font-weight: 300;
            padding: 20px 0;
            border-top: 1px solid #222;
            border-bottom: 1px solid #222;
        }

        .detalle-descripcion {
            color: #999;
            font-size: 16px;
            line-height: 1.8;
        }

        .detalle-plataformas {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .plataforma-tag {
            background-color: #1a1a1a;
            color: #888;
            padding: 8px 16px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid #333;
        }

        .detalle-stock {
            color: #888;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .detalle-stock span {
            color: #fff;
            font-size: 20px;
            margin-left: 10px;
        }

        .detalle-acciones {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-comprar {
            flex: 1;
            background-color: #fff;
            color: #0a0a0a;
            border: none;
            padding: 18px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-comprar:hover {
            background-color: #ddd;
        }

        .detalle-meta {
            color: #666;
            font-size: 12px;
            padding-top: 20px;
            border-top: 1px solid #222;
        }

        @media (max-width: 768px) {
            .detalle-contenido {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .detalle-imagen {
                height: 400px;
            }

            .detalle-titulo {
                font-size: 32px;
            }

            .detalle-precio {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1></h1>
    </div>

    <div class="detalle-container">
        <a href="index.html" class="btn-volver">← Volver al catálogo</a>

        <div class="detalle-contenido">
            <div class="detalle-imagen">
                <img id="juego-imagen" src="" alt="">
            </div>

            <div class="detalle-info">
                <div class="detalle-categoria" id="juego-categoria"></div>
                <h1 class="detalle-titulo" id="juego-nombre"></h1>
                <div class="detalle-precio" id="juego-precio"></div>
                <p class="detalle-descripcion" id="juego-descripcion"></p>
                
                <div>
                    <div class="detalle-categoria" style="margin-bottom: 10px;">PLATAFORMAS</div>
                    <div class="detalle-plataformas" id="juego-plataformas"></div>
                </div>

                <div class="detalle-stock">
                    DISPONIBILIDAD: <span id="juego-stock"></span> unidades
                </div>

                <div class="detalle-acciones">
            
                    <button class="btn-editar" onclick="editarJuegoActual()">Editar</button>
                    <button class="btn-eliminar" onclick="eliminarJuegoActual()">Eliminar</button>
                </div>

                <div class="detalle-meta">
                    <div>ID: <span id="juego-id"></span></div>
                    <div id="juego-fecha"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="detalle.js"></script>
</body>
</html>
